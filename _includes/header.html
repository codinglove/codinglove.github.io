<header class="masthead wrap">
    <div class="row">

      <a href="/" class="masthead-logo">
        Coding<span>Love</span>
      </a>

      <nav class="masthead-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </header>
